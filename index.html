
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dama Sportfit</title>
  <link rel="stylesheet" href="style.css" />
</head>

        <button onclick="comprar('Top Esportivo Roxo')">Comprar</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x250?text=Produto+2" alt="Produto 2">
        <h3>Bermuda Masculina Laranja</h3>
        <p>Leveza e performance</p>
        <button onclick="comprar('Bermuda Masculina Laranja')">Comprar</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x250?text=Produto+3" alt="Produto 3">
        <h3>Legging Feminina Neon</h3>
        <p>Flexível e vibrante</p>

    </div>

  <footer>
    <p>&copy; 2025 Dama Sportfit. Todos os direitos reservados.</p>
